<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Are You Crazy?</title>

<style>
  body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
  }

  .container {
    text-align: center;
    background: white;
    padding: 25px 30px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    max-width: 380px;
    width: 100%;
    overflow: hidden;
  }

  h1 {
    color: #0b2d6b;
    margin-bottom: 10px;
  }

  .top-no {
    font-size: 18px;
    font-weight: bold;
    color: #0b2d6b;
    white-space: nowrap;
    margin-bottom: 10px;
  }

  .bottom-no {
    font-size: 18px;
    font-weight: bold;
    color: #0b2d6b;
    margin-top: 10px;
    min-height: 30px;
  }

  .yes-text {
    font-size: 20px;
    font-weight: bold;
    color: #0b2d6b;
    min-height: 50px;
  }

  button {
    padding: 12px 26px;
    margin: 8px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background: #c04bb5;
    color: white;
  }

  /* Dance animation */
  .dance span {
    display: inline-block;
    animation: dance 0.5s infinite alternate;
  }

  @keyframes dance {
    from { transform: translateY(0) rotate(0deg); }
    to { transform: translateY(-10px) rotate(6deg); }
  }

  /* Right to left movement */
  .slide {
    animation: slideRL 2s linear forwards;
  }

  @keyframes slideRL {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Are You Crazy?</h1>

  <!-- Top NO text -->
  <div id="topNo" class="top-no"></div>

  <!-- YES text -->
  <div id="yesText" class="yes-text"></div>

  <!-- Bottom NO text -->
  <div id="bottomNo" class="bottom-no"></div>

  <button id="yesBtn" onclick="handleYes()">Yes</button>
  <button id="noBtn" onclick="handleNo()">No</button>
</div>

<script>
let resetTimer = null;

/* YES */
function handleYes() {
  clearTimeout(resetTimer);

  // Hide question & NO texts
  document.getElementById("question").style.display = "none";
  document.getElementById("topNo").innerHTML = "";
  document.getElementById("bottomNo").innerHTML = "";

  const yesText = document.getElementById("yesText");
  yesText.innerHTML = wrapChars("Yes, everyone knows that you are crazy!");
  yesText.className = "yes-text dance";

  // Hide buttons
  document.getElementById("yesBtn").style.display = "none";
  document.getElementById("noBtn").style.display = "none";

  resetTimer = setTimeout(resetAll, 5000);
}

/* NO */
function handleNo() {
  clearTimeout(resetTimer);

  // TOP text (slide)
  const topNo = document.getElementById("topNo");
  topNo.innerText = "Don't lie crazy";
  topNo.className = "top-no slide";

  // BOTTOM text (dance every character)
  const bottomNo = document.getElementById("bottomNo");
  bottomNo.innerHTML = wrapChars("Don't lie crazy");
  bottomNo.className = "bottom-no dance";
}

/* Reset */
function resetAll() {
  document.getElementById("question").style.display = "block";
  document.getElementById("topNo").innerHTML = "";
  document.getElementById("bottomNo").innerHTML = "";
  document.getElementById("yesText").innerHTML = "";

  document.getElementById("yesBtn").style.display = "inline-block";
  document.getElementById("noBtn").style.display = "inline-block";
}

/* Helper */
function wrapChars(text) {
  return text.split("").map(c =>
    `<span>${c === " " ? "&nbsp;" : c}</span>`
  ).join("");
}
</script>

</body>
</html>
