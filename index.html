<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Are You Crazy?</title>

<style>
  body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
  }

  .container {
    text-align: center;
    background: white;
    padding: 25px 30px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    max-width: 360px;
    width: 100%;
    overflow: hidden;
  }

  h1 {
    color: #0b2d6b;
    margin-bottom: 10px;
  }

  #noMessage, #yesMessage {
    min-height: 50px;
    font-size: 18px;
    font-weight: bold;
    color: #0b2d6b;
    margin-bottom: 10px;
    white-space: nowrap;
  }

  button {
    padding: 12px 26px;
    margin: 8px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background: #c04bb5;
    color: white;
  }

  /* Dancing characters */
  .dance span {
    display: inline-block;
    animation: dance 0.5s infinite alternate;
  }

  @keyframes dance {
    from { transform: translateY(0) rotate(0deg); }
    to { transform: translateY(-10px) rotate(6deg); }
  }

  /* Right to left movement */
  .slide {
    animation: slideRL 1.5s ease-out forwards;
  }

  @keyframes slideRL {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="title">Are You Crazy?</h1>

  <div id="noMessage"></div>
  <div id="yesMessage"></div>

  <button id="yesBtn" onclick="handleYes()">Yes</button>
  <button id="noBtn" onclick="handleNo()" onfocus="handleNo()">No</button>
</div>

<script>
let noTimer = null;
let yesTimer = null;

/* YES */
function handleYes() {
  clearTimers();

  const noMsg = document.getElementById("noMessage");
  const yesMsg = document.getElementById("yesMessage");

  // Hide NO text immediately
  noMsg.innerHTML = "";
  noMsg.className = "";

  yesMsg.innerHTML = wrapChars("Yes, everyone knows that you are crazy!");
  yesMsg.classList.add("dance");

  toggleButtons(false);

  yesTimer = setTimeout(() => {
    yesMsg.className = "";
    yesMsg.innerHTML = "";
    document.getElementById("title").innerText = "Are You Crazy?";
    toggleButtons(true);
  }, 5000);
}

/* NO */
function handleNo() {
  clearTimers();

  const noMsg = document.getElementById("noMessage");
  const noBtn = document.getElementById("noBtn");

  noBtn.style.display = "none";

  noMsg.innerHTML = wrapChars("Don't lie crazy");
  noMsg.className = "dance slide";

  // Stop dancing after 2 seconds
  setTimeout(() => {
    noMsg.classList.remove("dance");
  }, 2000);

  // Hide NO text and show button after 5 seconds
  noTimer = setTimeout(() => {
    noMsg.className = "";
    noMsg.innerHTML = "";
    noBtn.style.display = "inline-block";
  }, 5000);
}

/* Helpers */
function toggleButtons(show) {
  document.getElementById("yesBtn").style.display = show ? "inline-block" : "none";
  document.getElementById("noBtn").style.display = show ? "inline-block" : "none";
}

function wrapChars(text) {
  return text.split("").map(c =>
    `<span>${c === " " ? "&nbsp;" : c}</span>`
  ).join("");
}

function clearTimers() {
  clearTimeout(noTimer);
  clearTimeout(yesTimer);
}
</script>

</body>
</html>
