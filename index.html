<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Are You Crazy?</title>

<style>
  body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    overflow: hidden;
  }

  .container {
    text-align: center;
    background: white;
    padding: 30px 40px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  h1 {
    color: #0b2d6b;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 28px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background: #c04bb5;
    color: white;
  }

  .dance span {
    display: inline-block;
    animation: dance 0.5s infinite alternate;
  }

  @keyframes dance {
    from { transform: translateY(0) rotate(0deg); }
    to { transform: translateY(-12px) rotate(8deg); }
  }

  #message {
    font-size: 20px;
    font-weight: bold;
    color: #0b2d6b;
    margin-top: 10px;
  }
</style>
</head>

<body onmousemove="superCrazy()">

<div class="container">
  <h1 id="title">Are You Crazy?</h1>

  <button id="yesBtn" onclick="handleYes()">Yes</button>
  <button id="noBtn" onclick="handleNo()" onfocus="handleNo()">No</button>

  <div id="message"></div>
</div>

<script>
let noActive = false;

function superCrazy() {
  document.getElementById("title").innerText = "I'm Super Crazy";
}

/* YES */
function handleYes() {
  const msg = document.getElementById("message");
  const title = document.getElementById("title");

  // Clear NO text if present
  msg.innerHTML = "";
  noActive = false;

  title.innerHTML = wrapChars("Yes, everyone knows that you are crazy!");
  title.classList.add("dance");

  toggleButtons(false);

  setTimeout(() => {
    title.classList.remove("dance");
    title.innerText = "Are You Crazy?";
    toggleButtons(true);
  }, 3000);
}

/* NO */
function handleNo() {
  if (noActive) return;
  noActive = true;

  const msg = document.getElementById("message");
  const noBtn = document.getElementById("noBtn");

  noBtn.style.display = "none";

  msg.innerHTML = wrapChars("Don't lie crazy");
  msg.classList.add("dance");

  // Stop dancing after 2 seconds (text stays)
  setTimeout(() => {
    msg.classList.remove("dance");
  }, 2000);
}

/* Helpers */
function toggleButtons(show) {
  document.getElementById("yesBtn").style.display = show ? "inline-block" : "none";
  document.getElementById("noBtn").style.display = show ? "inline-block" : "none";
}

function wrapChars(text) {
  return text.split("").map(c =>
    `<span>${c === " " ? "&nbsp;" : c}</span>`
  ).join("");
}
</script>

</body>
</html>
