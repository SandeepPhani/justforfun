<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Are You Crazy?</title>

<style>
  body {
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
  }

  .container {
    text-align: center;
    background: white;
    padding: 25px 30px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    max-width: 380px;
    width: 100%;
    overflow: hidden;
  }

  h1 {
    color: #0b2d6b;
    margin-bottom: 10px;
  }

  .top-no {
    font-size: 18px;
    font-weight: bold;
    color: #0b2d6b;
    white-space: nowrap;
    margin-bottom: 10px;
  }

  .bottom-no {
    font-size: 18px;
    font-weight: bold;
    color: #0b2d6b;
    margin-top: 12px;
    min-height: 30px;
  }

  .yes-text {
    font-size: 20px;
    font-weight: bold;
    color: #0b2d6b;
    min-height: 50px;
  }

  button {
    padding: 12px 26px;
    margin: 8px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background: #c04bb5;
    color: white;
  }

  /* Dancing characters */
  .dance span {
    display: inline-block;
    animation: dance 0.6s infinite alternate;
  }

  @keyframes dance {
    from { transform: translateY(0) rotate(0deg); }
    to { transform: translateY(-12px) rotate(8deg); }
  }

  /* Right to left slide */
  .slide {
    animation: slideRL 2s linear forwards;
  }

  @keyframes slideRL {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Are You Crazy?</h1>

  <div id="topNo" class="top-no"></div>
  <div id="yesText" class="yes-text"></div>

  <div id="buttons">
    <button id="yesBtn" onclick="handleYes()">Yes</button>
    <button id="noBtn" onclick="handleNo()">No</button>
  </div>

  <div id="bottomNo" class="bottom-no"></div>
</div>

<script>
let resetTimer;

/* YES */
function handleYes() {
  clearTimeout(resetTimer);

  document.getElementById("question").style.display = "none";
  document.getElementById("topNo").innerHTML = "";
  document.getElementById("bottomNo").innerHTML = "";

  const yesText = document.getElementById("yesText");
  yesText.innerHTML = wrapChars("Yes, everyone knows that you are crazy!", true);
  yesText.className = "yes-text dance";

  document.getElementById("buttons").style.display = "none";

  resetTimer = setTimeout(resetAll, 5000);
}

/* NO */
function handleNo() {
  clearTimeout(resetTimer);

  document.getElementById("noBtn").style.display = "none";

  const topNo = document.getElementById("topNo");
  const bottomNo = document.getElementById("bottomNo");

  // Reset animation
  topNo.className = "top-no";
  topNo.innerText = "Don't lie crazy";
  void topNo.offsetWidth; // force reflow
  topNo.classList.add("slide");

  bottomNo.innerHTML = wrapChars("Don't lie crazy", true);
  bottomNo.className = "bottom-no dance";
}

/* Reset */
function resetAll() {
  document.getElementById("question").style.display = "block";
  document.getElementById("topNo").innerHTML = "";
  document.getElementById("bottomNo").innerHTML = "";
  document.getElementById("yesText").innerHTML = "";
  document.getElementById("buttons").style.display = "block";
  document.getElementById("noBtn").style.display = "inline-block";
}

/* Helper */
function wrapChars(text, stagger = false) {
  return text.split("").map((c, i) => {
    const delay = stagger ? `style="animation-delay:${i * 0.06}s"` : "";
    return `<span ${delay}>${c === " " ? "&nbsp;" : c}</span>`;
  }).join("");
}
</script>

</body>
</html>
