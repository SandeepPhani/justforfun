<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>justforfun</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      min-width: 320px;
    }

    h1 {
      margin-bottom: 30px;
      color: darkblue;
    }

    button {
      padding: 12px 30px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #c23abf; /* soft magenta */
      color: white;
      border: none;
      border-radius: 6px;
    }

    #textBox {
      font-size: 20px;
      color: darkblue;
      margin-top: 20px;
      display: none;
    }

    .dance-all {
      animation: danceAll 0.6s ease-in-out infinite;
    }

    @keyframes danceAll {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .char {
      display: inline-block;
      animation: danceChar 0.6s ease-in-out infinite;
    }

    @keyframes danceChar {
      0%   { transform: translateY(0) rotate(0deg); }
      50%  { transform: translateY(-8px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 id="title">Are You Crazy?</h1>

    <button id="yesBtn" onclick="yesClicked()">Yes</button>
    <button id="noBtn" onclick="noClicked()" onfocus="noClicked()">No</button>

    <div id="textBox"></div>
  </div>

  <script>
    function resetUI() {
      document.getElementById("textBox").style.display = "none";
      document.getElementById("textBox").innerHTML = "";
      document.getElementById("yesBtn").style.display = "inline-block";
      document.getElementById("noBtn").style.display = "inline-block";
      document.getElementById("title").innerText = "Are You Crazy?";
    }

    function yesClicked() {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const box = document.getElementById("textBox");

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      box.innerText = "Yes, everyone knows that you are crazy!";
      box.className = "dance-all";
      box.style.display = "block";

      setTimeout(() => {
        box.className = "";
        resetUI();
      }, 3000);
    }

    function noClicked() {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const box = document.getElementById("textBox");

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      const text = "Donâ€™t lie, crazy ðŸ˜„";
      box.innerHTML = "";
      box.style.display = "block";

      [...text].forEach((char, i) => {
        const span = document.createElement("span");
        span.textContent = char === " " ? "\u00A0" : char;
        span.className = "char";
        span.style.animationDelay = `${i * 0.05}s`;
        box.appendChild(span);
      });

      setTimeout(() => {
        box.innerText = text; // stop dancing
        resetUI();
      }, 2000);
    }
  </script>

</body>
</html>
